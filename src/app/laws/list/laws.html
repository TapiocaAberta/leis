<div class="col-md-12">

    <div class="container">
        <header ng-include="'app/components/navbar/navbar.html'"></header>

        <div>
            <h2>Listagem de leis</h2>
        </div>

        <div class="well">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">
                <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="query" placeholder="Pesquise por leis" autofocus type="text" class="form-control" aria-describedby="sizing-addon1">
            </div>
        </div>

        <div class="row">

          <div class="col-12 col-sm-6 col-lg-6" ng-repeat="item in laws | filter: query | orderBy: lawOrder:direction">

            <a class="thumbnail" href="#/leis/{{::item.id}}"
              tooltip-placement="top" uib-tooltip="{{::item.numeroProcesso}}" tooltip-trigger="'mouseenter'">
              <div class="caption">

                <span class="label label-info">{{::item.tipo.nome}}</span>
                <span class="label label-success">{{::item.situacaoSimplificada.nome}}</span>
                <span class="label label-warning"> {{::item.classe.nome}} Sem Classificação</span>

                  <h3 style="text-transform:capitalize;">{{ ::item.numeroProcesso }}</h3>
                  <h5 class="text-justify">
                    {{ ::item.ementa | limitTo: 97}} ...
                  </h5>
                  <h5>
                    {{::item.autor.nome}}
                  </h5>
              </div>

            </a>

          </div>
        </div>

        <div class="row">
          <ul class="pager">
            <li><a ng-click="previous(_links.prev.href)">Previous</a></li>
            <li><a ng-click="next(_links.next.href)">Next</a></li>
          </ul>
        </div>

    </div>
</div>
