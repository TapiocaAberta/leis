<div class="col-md-12">
    <div class="container">
        <header ng-include="'app/components/navbar/navbar.html'"></header>
        <div>
            <h2>Listagem de leis</h2>
        </div>
        <!-- <div class="slide-animate" ng-include src="'views/base/facebook.html'"></div> -->
        <div class="well">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">
                <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="query" placeholder="Pesquise por leis" autofocus type="text" class="form-control" aria-describedby="sizing-addon1">
            </div>
        </div>

        <div class="row">

          <div infinite-scroll="$ctrl.myPagingFunction()" infinite-scroll-distance="3"></div>

          <div class="col-6 col-sm-6 col-lg-4" ng-repeat="item in laws | filter: query | orderBy: lawOrder:direction">
            <a class="thumbnail" href="#/leis/{{::item.code}}">
              <div class="caption">
                  <h3 style="text-transform:capitalize;">{{ ::item.code }}</h3>
                  <p>{{ ::item.title }}</p>
                  <p ng-repeat="alderman in item.author"><strong>{{ ::alderman.name }}</strong></p>
                  <p><strong>{{ ::item.date }}</strong></p>
              </div>
            </a>
          </div>

        </div>
    </div>
</div>
